{{ template "header.html" .}}


<main class="flex-shrink-0">
  <div class="container pt-3">

    <h3 class="mt-5">Select Enterprise</h3>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Enterprise Name</th>
            <th scope="col">Office Locations</th>
            <th scope="col">Working Time Zone</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {{ range .enterprises }}
          <tr>
            <th scope="row">{{.ID}}</th>
            <td>{{.EnterpriseName}}
            <td>{{.HeadquarterCity}}</td>
            <td>{{.TimeZone}}

            <td>
              <a class="btn btn-primary" href="/api/manager/{{$.managerID}}/enterprise/set/{{.ID}}" role="button">Select</a>
            </td>

          </tr>
          {{ end }}
        </tbody>
      </table>
  </div>
</main>



{{ template "footer.html" .}}
